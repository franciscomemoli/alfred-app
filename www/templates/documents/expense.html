<ion-view view-title="Grupo">
	<ion-content>
	<div class="list">
	  <label class="item item-input item-floating-label" ng-model="expense.description">
	    <span class="input-label">Descripci√≥n</span>
	    <input type="text" placeholder="Description">
	  </label>
	   <select class="item item-input item-floating-label" ng-model="expense.account">
	      <option ng-repeat="account in accounts">{{account.name}}</option>
	    </select>
	   <select class="item item-input item-floating-label" ng-model="expense.category">
	      <option ng-repeat="category in categories">{{category.name}}</option>
	    </select>
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Monto</span>
	    <input type="number" placeholder="Monto" ng-model="expense.total">
	  </label>
	</div>
    <button class="button button-block button-positive" ng-click="submit(expense)">
	  Cargar
	</button>
	</ion-content>
</ion-view>
